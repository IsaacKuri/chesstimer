<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Esto configura el programa -->
    <meta charset=" utf-8"> <!-- Tipo de caracteres -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- protocolo -->
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- confiuracion de escalado -->
    <title>Chess Timer</title> <!-- titulo del sitio -->
    <link href="/home/isaac/libs/bootstrap-4.1.3-dist/css/bootstrap.css" rel="stylesheet"> <!-- CSS de bootsrap -->
    <link href="/isaacss/chess.css" rel="stylesheet"> <!-- CSS de bootsrap -->
    <script src="func.js"></script> <!-- Funciones escritas en javascript -->
  </head>
  <body style="margin-top:5%" >
    <div class="container">
      <div class="row" style="background-color:black">
          <div class="col-md-4" align="center">
            <font size="15" color="white">Jugador 1</font>
          </div>
          <div class="col-md-4" style="background-color:white" align="center" onclick="reset('timer1','timer2');">
            <font size="15" color="black">Chess Timer</font></div>
          <div class="col-md-4" align="center">
            <font size="15" color="white">Jugador 2</font>
          </div>
      </div>
      <div class="row" style="background-color:white;">
          <div id="player1" class="col-md-4" align="center" onclick="stop('timer1');test('timer2');">
            <font id="timer1" size="15" color="black" >5:00</font>
          </div>
          <div id="playblock" class="col-md-4" style="background-color:black" align="center" onclick="playb('playt');">
            <font id="playt" size="15" color="white">Pause</font>
          </div>
          <div id="player2" class="col-md-4" align="middle" onclick="stop('timer2');test('timer1');">
            <font id="timer2" size="15" color="black">5:00</font>
          </div>
      </div>
    </div>
  </body>
</html>
